<ion-header class="ion-no-border">
  <iont-toolbar>
    <ion-title>Modificar contacto</ion-title>
    <ion-buttons slot="start">
      <ion-button color="primary" (click)="close()">Cancelar</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="addContact()">Hecho</ion-button>
    </ion-buttons>
  </iont-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ionicForm *ngIf="contact" #editForm="ngForm" [formGroup]="editContactForm" (ngSubmit)="editContact(editContactForm.value)">
    <ion-list>
      <ion-item>
        <ion-input formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="lastname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="mobile"></ion-input>
      </ion-item>
    </ion-list>
  </ionicForm>
</ion-content>
